<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <title>Interactive Quiz</title>
</head>
<body>
    
   <!--Top Section-->

   <div class="intro py-3 bg-white text-center">
       <div class="container">
           <h2 class="text-primary display-3 my-4">Question</h2>
       </div>
   </div>
   
   <!--Results Section-->
   <div class="result py-4 d-none bg-light text-center">
       <div class="container lead">
           <p>Your score is 
               <span class="text-primary display-4 p-3">0%</span>
           </p>
       </div>
   </div>

   <!--Quiz Section-->

   <div class="quiz py-4 bg-primary">
       <div class="container">
           <h2 class="my-5 text-white">questions</h2>

           <form class="quiz-form text-light">

               <div class="my-5">
                   <p class="lead font-weight-normal">
                       1. Lorem ipsum dolor sit amet consectetur adipisicing elit.
                   </p>
                <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q1" value="A" checked>
                       <label class="form-check-label">Show answer</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">dont show answer</label>
                </div>
               </div>

               <div class="my-5">
                <p class="lead font-weight-normal">
                    2. this is question 2.
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Show answer</label>
                </div>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="B">
                 <label class="form-check-label">dont show answer</label>
            </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">
                    3. Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">Show answer</label>
                </div>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q3" value="B">
                 <label class="form-check-label">dont show answer</label>
             </div>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">
                    4. Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Show answer</label>
                </div>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="B">
                 <label class="form-check-label">dont show answer</label>
             </div>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-light" value="submit">
            </div>
           </form>
       </div>
   </div>



<script src="app.js"></script>
</body>
</html>
